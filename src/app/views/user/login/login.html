<div class="login">
  <img class="ui centered image"
       src="assets/img/tat.svg"
    height="300px"
    width="300px"/>

  <div class="ui two column centered grid">
    <div class="column">
      <h3 class="ui top block attached header">
        {{ 'user_login_title' | translate }}
      </h3>
      <div class="ui bottom attached segment">
        <form class="ui form" (ngSubmit)="logIN()" #loginForm="ngForm">
          <div class="field">
            <label>{{ 'user_username' | translate }}</label>
            <input type="text" [(ngModel)]="user.username" name="username">
          </div>
          <div class="field">
            <label>{{ 'user_password' | translate }}</label>
            <input type="password" [(ngModel)]="user.password" name="password">
          </div>

          <div class="button field">
            <div class="floatLeft">
              <a [routerLink]="['/user','signup']">{{ 'user_btn_create' | translate}}</a><br/>
              <a >{{ 'user_btn_reset' | translate }}
              </a>
            </div>
            <button id="loginButton" class="ui button green right floated" type="submit">{{ 'user_btn_connection' | translate }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
