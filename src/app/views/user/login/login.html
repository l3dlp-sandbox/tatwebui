<div class="login">
  <img class="ui centered image"
       src="assets/img/tat.svg"
    height="300px"
    width="300px"/>

  <div class="ui two column centered grid">
    <div class="column">
      <h3 class="ui top block attached header">
        {{ 'user_login_title' | translate }}
      </h3>
      <div class="ui bottom attached segment">
        <form class="ui form" (ngSubmit)="signIn()" #loginForm="ngForm">
          <div class="field">
            <label>{{ 'user_username' | translate }}</label>
            <input type="text" [(ngModel)]="user.username" name="username">
          </div>
          <div class="field">
            <label>{{ 'user_password' | translate }}</label>
            <input type="password" [(ngModel)]="user.password" name="password">
          </div>


          <button class="ui button teal " type="button" (click)="navigateToSignUp()">{{ 'account_btn_signup' | translate}}
          </button>
          <button class="ui button teal " type="button" (click)="navigateToPassword()">{{ 'account_btn_password' | translate }}
          </button>
            <button id="loginButton" class="ui button green right floated" type="submit">{{ 'account_login_btn_connect' | translate }}</button>

        </form>
      </div>
    </div>
  </div>
</div>
