<div class="password">
  <img class="ui centered image"
       src="assets/img/tat.svg"
       height="300px"
       width="300px"/>

  <div class="ui two column centered grid">
    <div class="column" *ngIf="!showMessage">
      <h3 class="ui top block attached header">
        {{ 'user_password_title' | translate }}
      </h3>
      <div class="ui bottom attached segment">
        <form class="ui form" (ngSubmit)="resetPassword()" #passwordForm="ngForm">
          <div class="field">
            <label>{{ 'user_username' | translate }}</label>
            <input type="text" [(ngModel)]="user.username" name="username">
          </div>
          <div class="field">
            <label>{{ 'user_email' | translate }}</label>
            <input type="email" [(ngModel)]="user.email" name="email">
          </div>

          <div class="button field">
            <div class="floatLeft">
              <a [routerLink]="['/user','login']">{{ 'user_btn_connection' | translate}}</a><br/>
              <a [routerLink]="['/user', 'signup']">{{ 'user_btn_create' | translate }}</a>
            </div>
            <button id="passwordButton" class="ui button green right floated" type="submit">{{ 'user_btn_reset' | translate }}</button>
          </div>
        </form>
      </div>
    </div>
    <div class="column" *ngIf="showMessage">
      <div class="ui info message">
        {{ responseMessage }}
      </div>
    </div>
  </div>
</div>
