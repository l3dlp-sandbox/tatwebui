<div class="page-content">

  <header></header>

  <div class="row">
      <div class="col-lg-6">
          <div class="user-profile">
              <div>
                  <label>{{ 'components_user_name' | translate }}</label><span>{{user.fullname}}</span>
              </div>
              <div>
                  <label>{{ 'components_user_username' | translate }}</label><span>{{user.username}}</span>
              </div>
              <div>
                  <label>{{ 'components_user_email' | translate }}</label><span>{{user.email}}</span>
              </div>
              <div>
                  <label>{{ 'components_user_date' | translate }}</label><span>{{ user.dateCreation  * 1000 | amCalendar }}</span>
              </div>
              <div data-ng-if="user.isAdmin" class="alert alert-warning">
                  {{user.fullname}} {{ 'shared_common_is' | translate}} {{ 'shared_common_administrator' | translate }}
              </div>
              <div>
                <b>{{ 'components_user_attached_groups' | translate }} : </b>
                <ul>
                  <li data-ng-repeat="(k, v) in user.groups">
                    <a ui-sref="groups-edit({groupName:v})">{{v}}</a>
                  </li>
                </ul>
              </div>
          </div>
      </div>
  </div>

  <div class="row">
    <button type="button" class="btn btn-default" data-ng-click="resetPassword()">{{ 'components_user_reset' | translate}}</button>
  </div>

</div>
